<template name="chatbot">
  <div class="h-full border border-gray-300 rounded-lg flex flex-col">
    <div class="p-4 border-b border-gray-200">
      <h3 class="text-xl font-bold">Ozwell Remind</h3>
    </div>
    <div class="flex-1 p-4 overflow-y-auto">
      <!-- Chat messages will appear here -->
      <p class="text-gray-500">Welcome to the Ozwell remind!</p>
      <span>{{getText}}</span>
    </div>
    <div class="p-4">
      {{> userprompt}}
    </div>
  </div>
</template>

<template name="userprompt">
    <form class="botform">
        <div class="flex gap-2">
            <input type="text" name="text" placeholder="Type your message..." class="flex-1 rounded-md border border-gray-300 px-3 py-2 focus:border-indigo-600 focus:outline-none">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 rounded-md px-3 py-2 focus:outline-none">
            <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.94 2.94a1.5 1.5 0 012.12 0l11.25 11.25a1.5 1.5 0 01-.53 2.5l-3.15 1.26a1.5 1.5 0 01-1.96-1.96l1.26-3.15a1.5 1.5 0 012.5-.53L17.06 4.06a1.5 1.5 0 010-2.12 1.5 1.5 0 00-2.12 0L8 9.88 4.06 5.94a1.5 1.5 0 00-2.12 0z"/>
            </svg>
            </button>
        </div>
    </form>
</template>
